<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>


<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

            <form method="post" th:object="${user}" >
                <div class="form-group">
                    <label th:for="first_name">First Name</label>
                    <input class="form-control input-lg" th:field="*{first_name}" placeholder="First Name" autofocus="true" />
                    <div class="error" th:errors="*{first_name}"></div>
                </div>
                <div class="form-group">
                    <label th:for="last_name">Lastname</label>
                    <input class="form-control input-lg" th:field="*{last_name}" placeholder="Last Name" autofocus="true" />
                    <div class="error" th:errors="*{last_name}"></div>
                </div>
                <div class="form-group">
                    <label th:for="username">Username</label>
                    <input class="form-control input-lg" th:field="*{username}" placeholder="User Name" autofocus="true" />
                    <div class="error" th:errors="*{username}"></div>
                </div>
                <div class="form-group">
                    <label th:for="email">Email</label>
                    <input class="form-control input-lg" th:field="*{email}" placeholder="Email" autofocus="true" />
                    <div class="error" th:errors="*{email}"></div>
                </div>
                <div class="form-group">
                    <label th:for="password">Password</label>
                    <input class="form-control input-lg" th:field="*{password}" type="password" placeholder="Password"  autofocus="true" />
                    <div class="error" th:errors="*{password}"></div>
                </div>
                <div class="form-group">
                    <label th:for="role_name">Role</label>
                    <select name="roleId">
                        <option th:each="role : ${roles}"
                                th:text="${role.role_name}"
                                th:value="${role.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label th:for="job_title">JOB TITLE</label>
                    <input class="form-control input-lg" th:field="*{job_title}" placeholder="JOB Title" autofocus="true" />
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Save" />
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<br/>
<br/>
<br/>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
